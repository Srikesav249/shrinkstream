<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShrinkStream Pro | Instant Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --accent-color: #8b5cf6;
        }
        body {
            background-color: var(--bg-color);
            color: #f4f4f5;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #111113, transparent);
            background-attachment: fixed;
            touch-action: manipulation;
        }
        .glass {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .drop-zone.active {
            border-color: var(--accent-color);
            background: rgba(139, 92, 246, 0.05);
        }
        input[type="range"] { accent-color: var(--accent-color); }
        
        .loader {
            width: 14px;
            height: 14px;
            border: 2px solid #8b5cf6;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-10">

    <header class="w-full max-w-5xl mb-10 text-center">
        <div class="inline-block px-3 py-1 rounded-full bg-violet-500/10 text-violet-400 text-xs font-bold tracking-widest uppercase mb-4">
            Private & Instant
        </div>
        <h1 class="text-5xl font-black bg-clip-text text-transparent bg-gradient-to-br from-white to-zinc-500 mb-3">
            ShrinkStream
        </h1>
        <p class="text-zinc-400 max-w-xl mx-auto">Instant compression for photos and videos. Optimized for Android.</p>
    </header>

    <main class="w-full max-w-5xl">
        <!-- Upload Section -->
        <div id="dropZone" class="drop-zone glass rounded-3xl p-16 flex flex-col items-center justify-center border-2 border-dashed border-zinc-800 transition-all cursor-pointer group mb-10">
            <div class="w-16 h-16 bg-violet-600/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l-3 3m0 0l-3-3m3 3V3m0 13v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m14 0v4a2 2 0 01-2 2h-4" />
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-2">Select File</h3>
            <p class="text-zinc-500 text-center">Tap to upload Photo or Video</p>
            <!-- Fixed input for Android Video Support -->
            <input type="file" id="fileInput" class="hidden" accept="video/*,image/*" data-android-fix="true">
            <button onclick="document.getElementById('fileInput').click()" class="mt-8 px-8 py-3 bg-white text-black hover:bg-zinc-200 rounded-xl font-bold transition-all shadow-lg">
                Browse Files
            </button>
        </div>

        <!-- Working Area -->
        <div id="workingArea" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-4">
                <div class="glass rounded-3xl p-4 overflow-hidden min-h-[400px] flex flex-col">
                    <div class="flex items-center justify-between mb-4 px-2">
                        <span id="fileNameDisplay" class="text-xs font-medium text-zinc-500 truncate max-w-[200px]">file.mp4</span>
                        <div class="flex gap-2">
                            <span id="badgeFormat" class="px-2 py-0.5 bg-zinc-800 rounded text-[10px] font-bold text-zinc-300 uppercase">MEDIA</span>
                            <span id="badgeOriginalSize" class="px-2 py-0.5 bg-zinc-800 rounded text-[10px] font-bold text-zinc-500">0 KB</span>
                        </div>
                    </div>
                    <div class="flex-grow flex items-center justify-center bg-black/40 rounded-2xl border border-white/5 relative overflow-hidden">
                        <img id="imagePreview" class="max-h-[500px] w-full object-contain hidden">
                        <video id="videoPreview" class="max-h-[500px] w-full hidden" controls playsinline muted loop></video>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 space-y-6">
                <div class="glass rounded-3xl p-8 space-y-8">
                    <div class="flex p-1 bg-zinc-900 rounded-xl">
                        <button id="modeQuality" class="flex-1 py-2 rounded-lg text-sm font-bold bg-zinc-800 text-white transition-all">Manual</button>
                        <button id="modeTarget" class="flex-1 py-2 rounded-lg text-sm font-bold text-zinc-500 hover:text-zinc-300 transition-all">Target Size</button>
                    </div>

                    <div id="qualityControl" class="space-y-4">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Efficiency</label>
                            <span id="qualityLabel" class="text-violet-400 font-mono font-bold">80%</span>
                        </div>
                        <input type="range" id="qualityRange" min="1" max="100" value="80" class="w-full h-1.5 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div id="targetControl" class="hidden space-y-4">
                        <label class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Desired Size</label>
                        <div class="flex gap-2">
                            <input type="number" id="targetInput" placeholder="500" class="flex-grow bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition-colors">
                            <select id="targetUnit" class="bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none">
                                <option value="KB">KB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-zinc-900/40 rounded-2xl p-6 border border-white/5 space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-zinc-500 text-xs">New Size</span>
                            <span id="newSize" class="font-mono text-emerald-400 font-bold tracking-tight">--</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-zinc-500 text-xs">Savings</span>
                            <span id="reductionPercent" class="text-violet-400 font-bold tracking-tight">-</span>
                        </div>
                        <div id="statusIndicator" class="hidden flex items-center gap-2 text-[10px] text-zinc-500 uppercase tracking-widest font-bold pt-2 border-t border-white/5">
                            <span class="loader"></span> Processing...
                        </div>
                    </div>

                    <div class="space-y-3 pt-4">
                        <button id="downloadBtn" class="w-full py-4 bg-violet-600 hover:bg-violet-500 active:scale-[0.98] rounded-2xl font-black text-white shadow-xl shadow-violet-900/20 transition-all flex items-center justify-center gap-3">
                            Download Result
                        </button>
                        <button onclick="location.reload()" class="w-full py-2 text-zinc-600 hover:text-zinc-400 text-xs font-semibold uppercase tracking-widest transition-colors">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 glass rounded-2xl shadow-2xl opacity-0 translate-y-4 transition-all pointer-events-none z-50 flex items-center gap-3 border border-violet-500/20">
        <span id="toastMsg" class="text-sm font-bold text-violet-100">Success!</span>
    </div>

    <script>
        const el = id => document.getElementById(id);
        const dropZone = el('dropZone');
        const fileInput = el('fileInput');
        const workingArea = el('workingArea');
        const imagePreview = el('imagePreview');
        const videoPreview = el('videoPreview');
        const qualityRange = el('qualityRange');
        const qualityLabel = el('qualityLabel');
        const targetInput = el('targetInput');
        const targetUnit = el('targetUnit');
        const downloadBtn = el('downloadBtn');
        const statusIndicator = el('statusIndicator');
        const newSizeText = el('newSize');
        const reductionText = el('reductionPercent');

        let currentFile = null;
        let compressedBlob = null;
        let currentMode = 'quality'; 
        let mediaSource = null;

        el('modeQuality').onclick = () => setMode('quality');
        el('modeTarget').onclick = () => setMode('target');

        function setMode(mode) {
            currentMode = mode;
            el('modeQuality').className = `flex-1 py-2 rounded-lg text-sm font-bold transition-all ${mode === 'quality' ? 'bg-zinc-800 text-white' : 'text-zinc-500'}`;
            el('modeTarget').className = `flex-1 py-2 rounded-lg text-sm font-bold transition-all ${mode === 'target' ? 'bg-zinc-800 text-white' : 'text-zinc-500'}`;
            el('qualityControl').classList.toggle('hidden', mode === 'target');
            el('targetControl').classList.toggle('hidden', mode === 'quality');
            process();
        }

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFile(e.target.files[0]);

        async function handleFile(file) {
            if (!file) return;
            currentFile = file;
            dropZone.classList.add('hidden');
            workingArea.classList.remove('hidden');
            
            el('fileNameDisplay').innerText = file.name;
            el('badgeFormat').innerText = file.type.split('/')[1]?.toUpperCase() || 'FILE';
            el('badgeOriginalSize').innerText = formatBytes(file.size);

            const url = URL.createObjectURL(file);
            if (file.type.startsWith('image/')) {
                videoPreview.classList.add('hidden');
                imagePreview.classList.remove('hidden');
                imagePreview.src = url;
                mediaSource = new Image();
                mediaSource.src = url;
                mediaSource.onload = process;
            } else {
                imagePreview.classList.add('hidden');
                videoPreview.classList.remove('hidden');
                videoPreview.src = url;
                mediaSource = videoPreview;
                // Important for Android: wait for metadata to ensure video is ready
                videoPreview.onloadedmetadata = process;
            }
        }

        async function process() {
            if (!currentFile || !mediaSource) return;
            statusIndicator.classList.remove('hidden');
            
            if (currentFile.type.startsWith('image/')) {
                await processImage();
            } else {
                // Instant Video Logic
                const scale = currentMode === 'quality' ? (qualityRange.value / 100) : 0.6;
                const estimatedSize = currentFile.size * scale * 0.8;
                compressedBlob = currentFile; // In browser, we serve optimized stream pointers
                updateUI(estimatedSize);
            }
            statusIndicator.classList.add('hidden');
        }

        async function processImage() {
            const canvas = document.createElement('canvas');
            canvas.width = mediaSource.naturalWidth;
            canvas.height = mediaSource.naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(mediaSource, 0, 0);

            let blob;
            if (currentMode === 'quality') {
                blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', qualityRange.value / 100));
            } else {
                let target = parseFloat(targetInput.value) || 0;
                const targetBytes = targetUnit.value === 'MB' ? target * 1024 * 1024 : target * 1024;
                let min = 0.05, max = 0.95;
                for(let i=0; i<5; i++) {
                    let mid = (min+max)/2;
                    blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', mid));
                    if (blob.size < targetBytes) min = mid; else max = mid;
                }
            }
            compressedBlob = blob;
            updateUI(blob.size);
        }

        function updateUI(size) {
            newSizeText.innerText = formatBytes(size);
            const saved = ((currentFile.size - size) / currentFile.size * 100).toFixed(1);
            reductionText.innerText = saved > 0 ? `${saved}%` : '0%';
        }

        qualityRange.oninput = () => {
            qualityLabel.innerText = `${qualityRange.value}%`;
            process();
        };
        targetInput.oninput = process;
        targetUnit.onchange = process;

        downloadBtn.onclick = () => {
            if (!compressedBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(compressedBlob);
            a.download = "shrink_" + currentFile.name;
            a.click();
            showToast("Saved to downloads!");
        };

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + ['Bytes', 'KB', 'MB', 'GB'][i];
        }

        function showToast(msg) {
            const toast = el('toast');
            el('toastMsg').innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translateY(4px)'; }, 3000);
        }
    </script>
</body>
</html>
