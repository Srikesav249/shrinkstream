<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShrinkStream Pro | Target Size Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --accent-color: #8b5cf6;
        }
        body {
            background-color: var(--bg-color);
            color: #f4f4f5;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #111113, transparent);
            background-attachment: fixed;
        }
        .glass {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .drop-zone.active {
            border-color: var(--accent-color);
            background: rgba(139, 92, 246, 0.05);
            transform: scale(1.01);
        }
        input[type="range"] { accent-color: var(--accent-color); }
        
        .loader {
            width: 14px;
            height: 14px;
            border: 2px solid #8b5cf6;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-10">

    <header class="w-full max-w-5xl mb-10 text-center">
        <div class="inline-block px-3 py-1 rounded-full bg-violet-500/10 text-violet-400 text-xs font-bold tracking-widest uppercase mb-4">
            Private & Secure
        </div>
        <h1 class="text-5xl font-black bg-clip-text text-transparent bg-gradient-to-br from-white to-zinc-500 mb-3">
            ShrinkStream
        </h1>
        <p class="text-zinc-400 max-w-xl mx-auto">Precise compression at your fingertips. All processing stays in your browser.</p>
    </header>

    <main class="w-full max-w-5xl">
        <!-- Upload Section -->
        <div id="dropZone" class="drop-zone glass rounded-3xl p-16 flex flex-col items-center justify-center border-2 border-dashed border-zinc-800 transition-all cursor-pointer group mb-10">
            <div class="w-16 h-16 bg-violet-600/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-2">Upload your file</h3>
            <p class="text-zinc-500">Photos (JPEG, PNG, WebP) or Video</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            <button onclick="document.getElementById('fileInput').click()" class="mt-8 px-8 py-3 bg-white text-black hover:bg-zinc-200 rounded-xl font-bold transition-all shadow-lg">
                Browse Files
            </button>
        </div>

        <!-- Working Area -->
        <div id="workingArea" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in fade-in duration-500">
            <!-- Left: Preview -->
            <div class="lg:col-span-7 space-y-4">
                <div class="glass rounded-3xl p-4 overflow-hidden min-h-[400px] flex flex-col">
                    <div class="flex items-center justify-between mb-4 px-2">
                        <span id="fileNameDisplay" class="text-xs font-medium text-zinc-500 truncate max-w-[250px]">file.jpg</span>
                        <div class="flex gap-2">
                            <span id="badgeFormat" class="px-2 py-0.5 bg-zinc-800 rounded text-[10px] font-bold text-zinc-300">FORMAT</span>
                            <span id="badgeOriginalSize" class="px-2 py-0.5 bg-zinc-800 rounded text-[10px] font-bold text-zinc-500">0 KB</span>
                        </div>
                    </div>
                    <div class="flex-grow flex items-center justify-center bg-black/40 rounded-2xl border border-white/5 relative overflow-hidden">
                        <img id="imagePreview" class="max-h-[500px] w-full object-contain hidden" src="">
                        <video id="videoPreview" class="max-h-[500px] w-full hidden" controls></video>
                    </div>
                </div>
            </div>

            <!-- Right: Controls -->
            <div class="lg:col-span-5 space-y-6">
                <div class="glass rounded-3xl p-8 space-y-8">
                    <!-- Mode Switcher -->
                    <div class="flex p-1 bg-zinc-900 rounded-xl">
                        <button id="modeQuality" class="flex-1 py-2 rounded-lg text-sm font-bold bg-zinc-800 text-white transition-all">Manual</button>
                        <button id="modeTarget" class="flex-1 py-2 rounded-lg text-sm font-bold text-zinc-500 hover:text-zinc-300 transition-all">Target Size</button>
                    </div>

                    <!-- Quality Controls -->
                    <div id="qualityControl" class="space-y-4">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Quality Level</label>
                            <span id="qualityLabel" class="text-violet-400 font-mono font-bold">80%</span>
                        </div>
                        <input type="range" id="qualityRange" min="1" max="100" value="80" class="w-full h-1.5 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <!-- Target Size Controls -->
                    <div id="targetControl" class="hidden space-y-4">
                        <label class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Desired Size</label>
                        <div class="flex gap-2">
                            <input type="number" id="targetInput" placeholder="500" class="flex-grow bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-violet-500 transition-colors">
                            <select id="targetUnit" class="bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none">
                                <option value="KB">KB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                    </div>

                    <!-- Metrics -->
                    <div class="bg-zinc-900/40 rounded-2xl p-6 border border-white/5 space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-zinc-500 text-xs">Result Size</span>
                            <span id="newSize" class="font-mono text-emerald-400 font-bold tracking-tight">Calculating...</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-zinc-500 text-xs">Reduction</span>
                            <span id="reductionPercent" class="text-violet-400 font-bold tracking-tight">-</span>
                        </div>
                        <div id="statusIndicator" class="hidden flex items-center gap-2 text-[10px] text-zinc-500 uppercase tracking-widest font-bold pt-2 border-t border-white/5">
                            <span class="loader"></span> Optimization in progress
                        </div>
                    </div>

                    <div class="space-y-3 pt-4">
                        <button id="downloadBtn" class="w-full py-4 bg-violet-600 hover:bg-violet-500 active:scale-[0.98] rounded-2xl font-black text-white shadow-xl shadow-violet-900/20 transition-all flex items-center justify-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Download
                        </button>
                        <button onclick="location.reload()" class="w-full py-2 text-zinc-600 hover:text-zinc-400 text-xs font-semibold uppercase tracking-widest transition-colors">
                            Clear and Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 glass rounded-2xl shadow-2xl opacity-0 translate-y-4 transition-all pointer-events-none z-50 flex items-center gap-3 border border-violet-500/20">
        <span id="toastMsg" class="text-sm font-bold text-violet-100">Success!</span>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const workingArea = document.getElementById('workingArea');
        const imagePreview = document.getElementById('imagePreview');
        const videoPreview = document.getElementById('videoPreview');
        const qualityRange = document.getElementById('qualityRange');
        const qualityLabel = document.getElementById('qualityLabel');
        const targetInput = document.getElementById('targetInput');
        const targetUnit = document.getElementById('targetUnit');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const newSizeText = document.getElementById('newSize');
        const reductionText = document.getElementById('reductionPercent');

        let currentFile = null;
        let compressedBlob = null;
        let currentMode = 'quality'; 
        let sourceImg = null; // Buffered image for fast re-compression
        let previewUrl = null;

        // --- Mode Switching ---
        document.getElementById('modeQuality').onclick = () => setMode('quality');
        document.getElementById('modeTarget').onclick = () => setMode('target');

        function setMode(mode) {
            currentMode = mode;
            const qBtn = document.getElementById('modeQuality');
            const tBtn = document.getElementById('modeTarget');
            const qCtrl = document.getElementById('qualityControl');
            const tCtrl = document.getElementById('targetControl');

            if (mode === 'quality') {
                qBtn.classList.add('bg-zinc-800', 'text-white');
                tBtn.classList.remove('bg-zinc-800', 'text-white');
                qCtrl.classList.remove('hidden');
                tCtrl.classList.add('hidden');
                triggerCompression();
            } else {
                tBtn.classList.add('bg-zinc-800', 'text-white');
                qBtn.classList.remove('bg-zinc-800', 'text-white');
                tCtrl.classList.remove('hidden');
                qCtrl.classList.add('hidden');
                triggerCompression();
            }
        }

        // --- File Handling ---
        dropZone.onclick = () => fileInput.click();
        
        ['dragenter', 'dragover'].forEach(n => dropZone.addEventListener(n, (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        }));

        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (n === 'drop') handleFile(e.dataTransfer.files[0]);
        }));

        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        async function handleFile(file) {
            if (!file) return;
            currentFile = file;
            
            // UI Setup
            dropZone.classList.add('hidden');
            workingArea.classList.remove('hidden');
            document.getElementById('fileNameDisplay').innerText = file.name;
            document.getElementById('badgeFormat').innerText = file.type.split('/')[1]?.toUpperCase() || 'FILE';
            document.getElementById('badgeOriginalSize').innerText = formatBytes(file.size);

            // Clean up previous
            if (previewUrl) URL.revokeObjectURL(previewUrl);
            previewUrl = URL.createObjectURL(file);

            if (file.type.startsWith('image/')) {
                videoPreview.classList.add('hidden');
                imagePreview.classList.remove('hidden');
                imagePreview.src = previewUrl;
                
                // Buffer the image once
                sourceImg = new Image();
                sourceImg.src = previewUrl;
                sourceImg.onload = () => triggerCompression();
            } else {
                imagePreview.classList.add('hidden');
                videoPreview.classList.remove('hidden');
                videoPreview.src = previewUrl;
                updateResults(file); // Video is currently pass-through
            }
        }

        function triggerCompression() {
            if (!sourceImg) return;
            if (currentMode === 'quality') compressByQuality();
            else compressByTarget();
        }

        // --- Core Logic ---
        async function compressByTarget() {
            if (!sourceImg) return;
            
            let val = parseFloat(targetInput.value);
            if (!val || isNaN(val)) {
                newSizeText.innerText = "Set Target Size";
                return;
            }
            
            const targetBytes = targetUnit.value === 'MB' ? val * 1024 * 1024 : val * 1024;
            statusIndicator.classList.remove('hidden');
            
            const canvas = document.createElement('canvas');
            canvas.width = sourceImg.width;
            canvas.height = sourceImg.height;
            canvas.getContext('2d').drawImage(sourceImg, 0, 0);

            let min = 0.01, max = 1.0, bestQuality = 0.5;
            let bestBlob = null;

            // Faster Binary Search (6 iterations is usually enough for KB precision)
            for(let i=0; i<8; i++) {
                const mid = (min + max) / 2;
                const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', mid));
                
                if (blob.size <= targetBytes) {
                    bestBlob = blob;
                    bestQuality = mid;
                    min = mid;
                } else {
                    max = mid;
                }
            }

            if (!bestBlob) {
                // If impossible to meet target, use lowest possible
                bestBlob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.01));
            }

            updateResults(bestBlob);
            statusIndicator.classList.add('hidden');
        }

        async function compressByQuality() {
            if (!sourceImg) return;
            const quality = qualityRange.value / 100;
            qualityLabel.innerText = `${qualityRange.value}%`;

            const canvas = document.createElement('canvas');
            canvas.width = sourceImg.width;
            canvas.height = sourceImg.height;
            canvas.getContext('2d').drawImage(sourceImg, 0, 0);
            
            canvas.toBlob((blob) => updateResults(blob), 'image/jpeg', quality);
        }

        function updateResults(blob) {
            compressedBlob = blob;
            newSizeText.innerText = formatBytes(blob.size);
            const saved = ((currentFile.size - blob.size) / currentFile.size * 100).toFixed(1);
            reductionText.innerText = saved > 0 ? `${saved}% Saved` : 'Original Size';
        }

        // --- Interaction Listeners ---
        qualityRange.oninput = triggerCompression;
        targetInput.oninput = triggerCompression;
        targetUnit.onchange = triggerCompression;

        downloadBtn.onclick = () => {
            if (!compressedBlob) return;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(compressedBlob);
            link.download = `shrinkstream_${currentFile.name.split('.')[0]}.jpg`;
            link.click();
            showToast("Download started!");
            // Revoke after a delay to ensure download starts
            setTimeout(() => URL.revokeObjectURL(link.href), 10000);
        };

        // --- Helpers ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }
    </script>
</body>
</html>
